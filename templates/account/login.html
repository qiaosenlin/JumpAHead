{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="login py-5 row">
	<div class="offset-md-3 col-md-6 offset-lg-4 col-lg-4">
    <h2>Login</h2>
    <div class="alert alert-info">
      <p class="m-0">Don't have an account? <a class="text-success" href="{% url 'signup' %}">Register</a> for one.</p>
    </div>
  	<form method="post">
  		{% csrf_token %}
  		{{ form|crispy }}
  		<button class="btn btn-dark"type="submit">Login</button>
  	</form>
  </div>
</div>
<!-- Footer Section 1 -->
<section class="footer-section" style="margin-top: 200px;">
	<div class="container">
		<div class="footer-bar-wrapper">
			<div class="row align-items-center text-center">
				<div class="col-lg-2 col-md-3 ">
					<div class="footer-icon">
						<img src="{% static 'smoothjumpaheadsticker.png' %}" alt="" style="border-radius: 20%;">
					</div>
				</div>

				<div class="col-lg-6 col-md-6  offset-lg-1">
					<ul class="nav footer-nav">
						<li class="nav-item">
							<a class="nav-link active" href="{% url 'about' %}">About </a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'contact' %}">Contact</a>
						</li>
					</ul>
				</div>

				<div class="col-lg-2 col-md-4 ">
					<div class="footer-icon">
						<img src="{% static 'smoothjumpaheadsticker.png' %}" alt=""
							style="margin-left: 100px; border-radius: 20%;">
					</div>
				</div>
			</div>
		</div>

	</div>
</section>
{% endblock %}
