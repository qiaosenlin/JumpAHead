{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="row py-5">
    <div class="offset-md-2 col-md-8 offset-lg-3 col-lg-6">
    <h2>Sign Up</h2>
    <div class="alert alert-info" id="move-down">
      <p class="m-0">Already have an account? <a href="{% url 'login' %}">Log In</a>.</p>
    </div>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-light"type="submit">Sign up</button>
    </form>
  </div>
</div>
<!-- Footer Section 1 -->
<section class="footer-section">
  <div class="container">
    <div class="footer-bar-wrapper">
      <div class="row align-items-center text-center">
        <div class="col-lg-2 col-md-3 ">
          <div class="footer-icon">
            <img src="{% static 'smoothjumpaheadsticker.png' %}" alt="" style="border-radius: 20%;">
          </div>
        </div>

        <div class="col-lg-6 col-md-6  offset-lg-1">
          <ul class="nav footer-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'about' %}">About </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
        </div>

        <div class="col-lg-2 col-md-4 ">
          <div class="footer-icon">
            <img src="{% static 'smoothjumpaheadsticker.png' %}" alt="" style="margin-left: 100px; border-radius: 20%;">
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
{% endblock %}
